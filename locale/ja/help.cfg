[helmod_help]
panel-title=ヘルプ

getting-start=入門
getting-start-desc=このMODを使用する前に、MOD設定ヘルプを参照してください。

quick-start=クイックスタート
quick-start-desc=製造ラインで最初の生産ブロックを作ることができます。\nレシピが表示されない場合は別のフィルタを有効にしてください。レシピが隠されている場合があります。
quick-start-1=レシピを追加ボタンをクリックします。
quick-start-2=レシピ選択でレシピを選択します。
quick-start-3=出力アイコンをクリックすると、製品編集パネルが開きます。
quick-start-4=製品の数量を設定し、ENTERまたは適用ボタンで確定します。
quick-start-5=材料列の黄色いアイコンをクリックすると、次のレシピが追加されます。
quick-start-6=レシピ行のグレーのアイコンをクリックすると、レシピ編集が開きます。
quick-start-7=ブロックアイコンをクリックすると、製造ラインの現在のブロックが切り替わります。
quick-start-8=Backボタンをクリックすると、製造ラインに戻ります。

getting-start-panel=helmodパネルの説明
getting-start-panel-1=ヘッダーパネルと特殊メニュー
getting-start-panel-2=メインパネル
getting-start-panel-3=製造ラインと呼ばれるスプレッドシート選択
getting-start-panel-4=メインデータパネル

mod-settings=MOD設定
mod-settings-desc=MOD設定を開くには、[ESC]を押し、設定をクリックしてMOD設定をクリックします。

mod-settings-map=MOD設定 マップ
mod-settings-map-1=デバッグソルバの有効化: 計算ステップを見るためのボタンを追加します。
mod-settings-map-2=ユーザーキャッシュステップ: ユーザーキャッシュの作成速度を定義します。高いほどMPでの性能劣化を引き起こしやすくなります。
mod-settings-map-3=全てのシートの表示: 管理者のために全シートの表示を許可します。
mod-settings-map-4=翻訳された文字によるフィルタ:
mod-settings-map-5=テキスト変更時のフィルタ: これが有効になっている場合、選択のフィルタは自動適用されます。MPでは無効にする必要があるかもしれません。
mod-settings-map-6=製造所でのフィルタ: レシピエディタで製造所が表示されない場合は、フィルタを解除する必要があるかもしれません。これにより、グループで利用可能な項目がすべて表示されます。
mod-settings-map-7=ビーコンでのフィルタ: レシピエディタでビーコンが表示されない場合は、フィルタを解除する必要があるかもしれません。これにより、グループで利用可能な項目がすべて表示されます。
mod-settings-map-8=製造所のモジュールの制約: いくつかのMODではモジュールの使用に制約がない場合があり、このオプションを無効にすることで、どこでも生産性の高いモジュールを使用することができます。
mod-settings-map-9=ビーコンのモジュールの制約: いくつかのMODではモジュールの使用に制約がない場合があり、このオプションを無効にすることで、どこでも生産性の高いモジュールを使用することができます。
mod-settings-map-10=特殊パネルの表示: 非表示パネルはFactorioオブジェクトの値を見たりフィルタのテストをするために使用されます (デバッグ)
mod-settings-map-11=非表示列の表示: インデックス、ID、タイプ、名前は非表示列です (デバッグ)

mod-settings-player=個人設定
mod-settings-player-1=表示幅係数: MOD表示の幅調整
mod-settings-player-2=表示高さ係数: MOD表示の高さ調整
mod-settings-player-3=メインアイコンの表示: トップのアイコンを非表示にすることができます
mod-settings-player-4=セルモードの表示: 全数字の表示を変更します
mod-settings-player-5=行の移動のステップ: Shift + クリックで行を上に/下に動かすときに移動する行数の定義します

preferences=設定

preferences-general=一般
preferences-general-desc=一般的な設定はほとんどが表示設定です
preferences-general-1=製造所デフォルトレベル: レシピを選択したときに自動で選択される、速いまたは遅い製造所を選択します。
preferences-general-2=製造所数フォーマット: 表示したい小数の数を選択します。
preferences-general-3=要素数フォーマット: 表示したい小数の数を選択します。
preferences-general-4=設定の行数: スクロールなしで表示できる選択肢の行数
preferences-general-5=設定の列数: スクロールなしで表示できる選択肢の列数
preferences-general-6=製品の表示順: レシピ行の製品や材料の表示順
preferences-general-7=製品列基準: 表示される製品列の数に影響します。より多くの列が必要な場合は行が折り返されます。
preferences-general-8=材料列基準: 表示される材料列の数に影響します。より多くの列が必要な場合は行が折り返されます。
preferences-general-9=汚染度の表示: 汚染度の表示を有効または無効にします。
preferences-general-10=建造物の表示: 建造物の表示を有効または無効にします。

preferences-ui=インターフェース
preferences-ui-desc=インターフェースの設定でパネルの操作ができます。
preferences-ui-1=パネルを自動的に閉じる: 別のパネルを開いたときに自動的に閉じます。
preferences-ui-2=UIグルー: グルーはメインパネルの右側にパネルを掛けます。
preferences-ui-3=UIグルーオフセット: メインパネルの右上からオフセットです。

preferences-module-priority=モジュールセット
preferences-module-priority-desc=モジュールセットはレシピ編集パネルで使用する設定です。

preferences-items-logistic=アイテム物流のデフォルト
preferences-items-logistic-desc=物流設定はツールチップや物流メニューで表示したい選択肢です。

preferences-fluids-logistic=流体物流のデフォルト
preferences-fluids-logistic-desc=物流設定はツールチップや物流メニューで表示したい選択肢です。

recipe-selector=レシピ選択
recipe-selector-desc=選択方法はいくつかありますが、ここではレシピ選択についてのみ説明します。レシピを選択すると、現在または新規の「製造ブロック」に即座に追加されます。

recipe-selector-normal=表示をチェックしない場合
recipe-selector-normal-desc=全ての表示にチェックを入れないと、検索できるレシピだけが表示されます。翻訳については、パネルが開かれたときに行われ、これは数チックで行われます。マルチプレイでは、プレイヤーがMODを使用できない場合、「ユーザーキャッシュステップ」の設定を減らす必要があるかもしれません。
recipe-selector-normal-1=製品または材料によるフィルタ: フィルタフィールドが入力されている場合、レシピの検索を製品または材料のどちらで行うかどうかを定義します。
recipe-selector-normal-2=翻訳名または英語名 (システム): 翻訳されいる場合はフィルタフィールドが翻訳をサポートすることができます。
recipe-selector-normal-3=無効レシピを表示: 無効になっているレシピを全て表示します。主に検索されていないものが中心ですが、他のレシピに限らず、この状態となることがあります。
recipe-selector-normal-4=隠されたレシピを表示: 全ての隠されたレシピを見ることができます。例: 「ロケット部品」レシピはこれ以外では表示されません。
recipe-selector-normal-5=プレイヤー製作から隠されたレシピを表示: プレイヤー製作から隠されたレシピを全て表示します。特定のMODではいくつかのレシピが製作メニューから隠されています。このオプションを使うと全てのレシピが倍になり、読めなくなることがあります。
recipe-selector-normal-6=フィルタ: 検索したい製品または材料の名前を記入します。「自動フィルタ」オプションを使用すると、入力された文字に瞬時に反応するフィルタを使用できます。
recipe-selector-normal-7=「Helmod」レシピグループのリストは偽のレシピ集です。

recipe-selector-all=表示をチェックする場合
recipe-selector-all-desc=全ての表示にチェックを入れると、全てのレシピが利用可能になります。
recipe-selector-all-1=研究したレシピを通常のアイコンで表示します。
recipe-selector-all-2=研究されていないレシピは赤いアイコンで表示されます。
recipe-selector-all-3=「手動製作のみ」のレシピは黄色のアイコンで表示されます。

recipe-selector-helmod=Helmodグループ
recipe-selector-helmod-desc=Helmodは、特定の状況で使用される偽のレシピを追加します。それらは「Helmod」レシピグループにまとめられています。これらのレシピにはツールチップを表示する小さな歯車が付いています。
recipe-selector-helmod-1=資源レシピ: 例えば採掘の計算へのアクセスを提供します。
recipe-selector-helmod-2=燃焼付きレシピ: 使用済み燃料棒などの燃焼の副産物などが含まれています。
recipe-selector-helmod-3=ロケットレシピ: ロケットを打ち上げると生成される要素や必要な材料が含まれています。

recipe-editor=レシピ編集パネル
recipe-editor-desc=このセクションではレシピエディタの使い方を説明します。

recipe-editor-general=レシピ編集の説明
recipe-editor-general-desc=レシピ編集は間違いなく最も重要なメニューの一つです。速度などの設定をした工場の情報を見ることができます。製造所が燃料を使用する場合は、それを選択することができるようになり、レシピに表示されます。\nMODの設定がゲームの制限を超えている場合は、製造所に関わるプロパティのレベルでアラートアイコンが表示されます。これは機械を非常に強化する特定のMODで発生します。
recipe-editor-general-1=レシピの説明。
recipe-editor-general-2=製造所選択と値。
recipe-editor-general-3=製造所モジュールの選択。
recipe-editor-general-4=ビーコン選択と値。
recipe-editor-general-5=ビーコンモジュールの選択。
recipe-editor-general-6=ビーコン設定。

recipe-editor-info=レシピ情報
recipe-editor-info-desc=このセクションではレシピについて説明します
recipe-editor-info-1=生産性 %は使用率を示すために使われます。これによりレシピのバランス取ることができます。
recipe-editor-info-2=レシピの50%を定義することで要求の50%で計算されます。それにより、例えば次のレシピが残りの部分を使用することができます。

recipe-editor-factory=製造所情報
recipe-editor-factory-desc=このセクションでは製造所について説明します
recipe-editor-factory-1=製造所の選択とその伝播メニュー。
recipe-editor-factory-2=製造所情報と燃料選択 (当てはまる場合)。
recipe-editor-factory-3=製造所のモジュールとその伝播メニュー。
recipe-editor-factory-4=モジュールを選択するためのツール。

recipe-editor-beacon=ビーコン情報
recipe-editor-beacon-desc=このセクションではビーコンについて説明します
recipe-editor-beacon-1=ビーコンの選択とその伝播メニュー。
recipe-editor-beacon-2=ビーコンの情報や製造所数に関する係数や定数を適用するための設定。
recipe-editor-beacon-3=ビーコンのモジュールとその伝播メニュー。
recipe-editor-beacon-4=モジュールを選択するためのツール。

recipe-editor-tools=ツールバー
recipe-editor-tools-desc=ツールバーでは製造所の設定を素早く割り当てたり、以降で追加するレシピのデフォルトの選択を設定したりすることができます。モジュールセットと伝播を組み合わせて使用すると、製造ラインを素早く簡単に設定することができます。製造所の選択を変更した場合、可能であればモジュールの選択が適用されます。
recipe-editor-tools-1=製造所デフォルト: 製造所のデフォルトを保存します。
recipe-editor-tools-2=可能であれば、製造所の選択を現在のブロックに伝播させます。
recipe-editor-tools-3=可能であれば、製造所の選択を製造ライン内の全てのブロックに伝播させます。
recipe-editor-tools-4=レシピのカテゴリを無視して伝播させるオプション。
recipe-editor-tools-5=現在のものと同じタイプのレシピのみに伝播させるオプション。
recipe-editor-tools-6=可能であれば、選択したモジュールセットと共に伝播させるオプション。
recipe-editor-tools-7=モジュールデフォルト: モジュールの選択を保存します。
recipe-editor-tools-8=可能であれば、モジュールの選択を現在のブロックに伝播させます。
recipe-editor-tools-9=可能であれば、モジュールの選択を製造ライン内の全てのブロックに伝播させます。
recipe-editor-tools-10=全てのモジュールを除去します。

recipe-editor-module-selection=モジュールの選択
recipe-editor-module-selection-desc=モジュール選択ではモジュールを追加することができます。ユニットにモジュールを追加できます。
recipe-editor-module-selection-1=適用されるモジュールの一覧。
recipe-editor-module-selection-2=モジュール選択メニューの選択肢。
recipe-editor-module-selection-3=このレシピまたは製造所に適用できるモジュールはワンクリックでアクセスできます。
recipe-editor-module-selection-4=このレシピまたは製造所に適用できないモジュールは赤で表示されています。

recipe-editor-module-priority=モジュールセット
recipe-editor-module-priority-desc=モジュールセットではモジュールを素早く簡単に追加することができます。モジュールセットを適切に選択すると製造ライン全体に一度でモジュールを設定することができます。\nモジュールセットがどのように動作するかというと、一度モジュールセットを設定すれば、システムは最初のモジュールをその量だけ追加しようとし、もし可能なら次の選択肢に進みます。空きが残っていれば、システムは最初の選択肢などと同じように進めていきます。\n例えばバニラでは、モジュールセットで[item=productivity-module-3]x10の次に[item=speed-module-3]x10を選択し、製造ライン全体に伝播させるとワンクリックで最適化された設定になります。中間生成物の製造所は[item=productivity-module-3]モジュールのみ持つことになり、他の製造所は[item=speed-module-3]モジュールのみ持つことになります。
recipe-editor-module-priority-1=適用されるモジュールの一覧。
recipe-editor-module-priority-2=モジュールセットの設定メニューにアクセスするためのボタン。
recipe-editor-module-priority-3=このレシピまたは製造所に適用できるモジュール。クリックするだけでアクセスできます。
recipe-editor-module-priority-4=モジュールセットの適用ボタン。
recipe-editor-module-priority-5=モジュールセットの選択肢。
recipe-editor-module-priority-6=モジュールセットのメニューの選択。

production=製造ラインとブロック
production-desc=このセクションでは製造ラインと製造ブロックのパネルについて説明します。

production-line=製造ライン
production-line-desc=製造ラインはロケットなどを生産するための製造ブロックの集合です。
production-line-1=タブを変更するためのアイコン。
production-line-2=レシピを追加するためのアイコン。
production-line-3=データのコピー、交換、削除、更新のアクションのためのアイコン。
production-line-4=編集や設定のためのアイコン。
production-line-5=物流行に直接表示される設定のためのアイコン。
production-line-6=計算単位時間の設定。
production-line-7=製造ラインの選択バー。
production-line-8=製造ラインの一般的な情報と権限の調整。
production-line-9=製造ラインの出力要素。
production-line-10=製造ラインの入力要素。
production-line-11=製造ブロックの一覧。

production-block=製造ブロック
production-block-desc=製造ブロックはアイテムを生産するためのレシピの一覧です。\nレシピをいくつかのブロックに分け、連動させることを推奨します。ブロックは建設計画のように作成して必要なだけ何度でも複製することができ、特に製造所数制限を使う場合、ブロック情報に必要数が表示されます。
production-block-1=タブを変更するためのアイコン。
production-block-2=レシピを追加するためのアイコン。
production-block-3=データのコピー、交換、削除、更新のアクションのためのアイコン。
production-block-4=サマリをピン留めしたり表示したりするためのアイコン。
production-block-5=デバッグソルバのための特別なメニュー (デフォルトでは非表示)。
production-block-6=編集や設定のためのアイコン。
production-block-7=物流行に直接表示される設定のためのアイコン。
production-block-8=計算単位時間の設定。
production-block-9=製造ラインの別のブロックへのナビゲーションバー。
production-block-10=製造ブロックの計算オプション。
production-block-11=製造ブロックに関する一般的な情報。
production-block-12=製造ブロックの出力要素。
production-block-13=製造ブロックの入力要素。
production-block-14=レシピの一覧。

production-edition=製造ライン編集
production-edition-desc=製造ラインの編集メニューではノートの追加、グループの指定とその共有を設定することができます。
production-edition-1=情報はスプレッドシートの所有者が「製造ライン」と言っていることを示しています。
production-edition-2=共有はマルチプレイでシートの交換のために使用されます。
production-edition-3=グループは製造ラインのメニューバーにおいてツールチップを介したより良い識別を可能にします。
production-edition-4=ノートは情報を自由に入力できる蘭です。

compute=アルゴリズム
compute-desc=MODがどのようなアルゴリズムか理解する必要があります。理解した後は簡単です。

compute-order=アルゴリズムの順序
compute-order-desc=アルゴリズムは一行ずつ実行され、常に最初の行から始まります。
compute-order-1=アルゴリズムは製品が同一アイテムの材料を持たないないことと、その製品のために編集が許可されているか確認します。
compute-order-2=アルゴリズムは最初のレシピを取得します。
compute-order-3=アルゴリズムはレシピの解決を繰り返します。
compute-order-4=アルゴリズムはキャッシュ内の材料数を合計し、製品を消費します。
compute-order-5=アルゴリズムは次のレシピに移動し、前の操作を実行します。
compute-order-6=アルゴリズムは最後に製品の状態を確認し、数量が0.01未満の場合は削除します。ブロックが大量の製品を製造する場合は製品が赤いアイコンで表示されます。
compute-order-7=レシピを均等にするにはいくつか (特に石油) レシピの「生産性 %」を使う必要があります。

compute-solver=マトリクスソルバ
compute-solver-desc=クラシックなMODでは少し手間がかかるので、レシピのバランスを解決するために「マトリクスソルバ」が追加されました。
compute-solver-1=ブロック内には「マトリクスソルバ」である歯車アイコンがあり、有効にできます。
compute-solver-2=アルゴリズムは「アルゴリズムの順序」を使わず、全てのレシピを順番なしに一度に解決します。
compute-solver-3=必要な時だけ使用するようにしてください。
compute-solver-4=ソルバが結果を出力できない場合、おそらくレシピが見落とされているか除去する必要があります。
compute-solver-5=「マトリクスソルバ」を有効にしたとき「生産性 %」フィールドは計算に使用されません。

special-panel=特殊パネル
special-panel-desc=いくつかの特別なパネルは「特殊パネルの表示」と「デバッグソルバの有効化」オプションを有効にすることでアクセスできます。

special-panel-admin=管理
special-panel-admin-desc=管理ではMODの様々な要素を管理することができます。このパネルはゲームの管理者のみがアクセスできます。
special-panel-admin-1=キャッシュリストは必要に応じてキャッシュを初期化するために使用します。誤って使用しないように注意してください。これはMODを使用不能にする可能性があります。最悪の場合、キャッシュの生成（歯車アイコン）を使用します。
special-panel-admin-2=ルールリストは主にレシピを編集するために異なる製造所リストの動作を調整するために使用されます。
special-panel-admin-3=シートリストでは管理者が権限を制限されることなく、全てのシートを管理することができます。
special-panel-admin-4=Modリストはゲーム内で使用されているMODの情報ページです。配信者が使用しているMODを表示するために使用することができます。
special-panel-admin-5=GUIリストは現在表示されているMODインターフェイスの各エリアの情報ページです。

special-panel-properties=プロパティ
special-panel-properties-desc=「プロパティ」パネルは、ゲームオブジェクトのプロパティを表示するのに非常に便利です。MOD製作者には欠かせない機能です。
special-panel-properties-1=〜を選択では要素を追加することができます。
special-panel-properties-2=「Hide nil values」フィルタは数多く存在するヌル値を隠します。
special-panel-properties-3=「Show differences」フィルタは異なるプロパティのみを表示します。
special-panel-properties-4=「Filter」入力蘭はプロパティを名前でフィルタリングすることができます。
special-panel-properties-5=要素を削除するにはそのアイコンをクリックします。

special-panel-filter=プロトタイプフィルタ
special-panel-filter-desc=「プロトタイプフィルタ」パネルは、ゲーム内のプロトタイプのフィルターをテストするために使用します。MOD製作者には欠かせない機能です。
special-panel-filter-1=Typeの選択はフィルタを適用する要素の種類を定義します。種類を変更するとインターフェイスが初期化されます。
special-panel-filter-2=Sampleの選択はHelmodが使用しているフィルターであり、一例となります。
special-panel-filter-3=最初のフィルターを定義して「+」を押して追加すると、フィルターの結果が自動的に表示されます。
special-panel-filter-4=いつでもフィルタ行を変更することができ、フィルタ結果は自動的に更新されます。
special-panel-filter-5=フィルタがない場合、結果エリアには何も表示されません。

special-panel-unittest=単体テスト
special-panel-unittest-desc=「単体テスト」パネルは、特定の計算、主にエネルギー消費量の計算を検証するために使用されます。
special-panel-unittest-1=単体テストがあるのは一部のMODだけです。
special-panel-unittest-2=赤色の値がエラーのサインとは限らないため、アイコンの情報と赤色の値のツールチップを比較して値を確認する必要があります。おそらく赤い値は値の変更を示しており、参照値が無効になっていることを示しています。

special-panel-debug=モデルデバッグ
special-panel-debug-desc=「モデルデバッグ」パネルは、ソルバの計算ステップを可視化するために使用されます。
special-panel-debug-1=このパネルは「デバッグソルバの有効化」オプションを有効にして、製造ブロックの昆虫アイコンをクリックすることで利用できます。
special-panel-debug-2=マルチではこのオプションを有効にしないでください。
special-panel-debug-3=パネル上部のボタンは、計算ステップをナビゲートするために使用されます。
special-panel-debug-4=「ステップ X」の段階では、作業点は色で示され、行列ソルバーでは「ピボット」と呼ばれる点になります。

control=コントロール
control-desc=いくつかのコントロールがあります: ホットキー、右クリック、Ctrl + クリック、Shift + クリック。

control-hotkey=ホットキーコントロール
control-hotkey-desc=ゲームのオプションでホットキーの設定を変更することができます。
control-hotkey-1=[U] グローバルパネルの開閉
control-hotkey-2=[I] 製造ラインタブを開く
control-hotkey-3=[O] レシピ選択を開く