container-solid-1=Click "Select container" button
container-solid-2=Choose chest or other for a solid item

container-fluid=Container for fluid
container-fluid-desc=When you choose a container for fluid is the same for all
container-fluid-1=Click "Select container" button
container-fluid-2=Choose tank or other for a fluid item