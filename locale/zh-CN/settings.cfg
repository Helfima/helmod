[helmod_map_settings]
debug-solver=启用调试
debug-solver-desc=添加新按钮以查看解算器中的计算步骤

user-cache-step=用户缓存步骤
user-cache-step-desc=决定用户缓存创建速度，越高性能越差。

display-all-sheet=显示所有工作表
display-all-sheet-desc=管理员可以查看所有工作表

filter-translated-string-active=带已翻译字的筛选器
filter-translated-string-active-desc=警告此选项可能会占用缓存生成时间

filter-on-text-changed=更改文本的筛选器
filter-on-text-changed-desc=如果禁用，则通过选择器面板中的按钮应用筛选器

model-filter-factory=工厂筛选器

model-filter-beacon=插件塔筛选器

model-filter-factory-module=工厂中的插件限制

model-filter-beacon-module=插件塔中的插件限制

hidden_panels=显示特殊面板
hidden_panels-desc=隐藏面板用于查看factorio对象的值或进行筛选测试（调试）

display-hidden-column=显示隐藏列
display-hidden-column-desc=索引、Id、类型和名称是隐藏列（调试）

[helmod_user_settings]

display-ratio-horizontal=显示宽度因子
display-ratio-horizontal-desc=调整模组显示界面的宽度

display-ratio-vertical=显示高度因子
display-ratio-vertical-desc=调整模组显示界面的高度

display-main-icon=显示主图标
display-main-icon-desc=如果使用快捷键，可以隐藏顶部按钮

display-cell-mod=显示单元模式

row-move-step=移动一行的步骤
row-move-step-desc=定义通过按住Shift键并单击将行向上/向下移动的距离。

[helmod_pref_settings]

default-factory-level=工厂默认等级
default-factory-level-desc=选择分配给新配方的默认工厂级别。1代表最慢，最后一个代表最快

format-number-factory=工厂数值格式
format-number-factory-desc=使用数值的格式

format-number-element=物品数值格式
format-number-element-desc=产物或原料的数值格式

preference-number-line=首选项的行数
preference-number-line-desc=开始滚动选项中显示的行数

preference-number-column=首选项列数
preference-number-column-desc=选项中显示的启用滚动条的列数

display-product-order=产物展示订单
display-product-order-desc=在配方行中显示产物或成分的顺序

display-product-cols=产物列
display-product-cols-desc=影响显示的产物列数。若需更多列，则换行。

display-ingredient-cols=原料列
display-ingredient-cols-desc=影响显示的成分列数。若需更多列，则换行。

display-pollution=污染显示
display-pollution-desc=启用或禁用污染显示

display-building=建筑展示
display-building-desc=启用或禁用建筑显示

ui-auto-close=自动关闭面板
ui-auto-close-desc=另一个面板打开时自动关闭面板

ui-glue=用户界面吸附
ui-glue-desc=在主面板附近吸附一些面板

ui-glue-offset=用户界面吸附偏移值
ui-glue-offset-desc=从主面板右角到面板左角的因子偏移Y

range-value=值必须在此范围内

display-tips=提示显示
display-tips-desc=启用或禁用提示

beacon-affecting-one=影响一个的插件塔数量
beacon-affecting-one-desc=只影响一台机器的插件数量。

beacon-by-factory=影响工厂的插件塔
beacon-by-factory-desc=每个工厂的插件塔数量。

beacon-constant=恒量插件塔
beacon-constant-desc=恒量插件塔的数量。
